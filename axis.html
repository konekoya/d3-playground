<!DOCTYPE html>
<meta charset="utf-8">
<script src="./d3.min.js"></script>

<style>

</style>

<body>

  <div id="root"></div>

  <script>
    var scale = d3.scale.linear()
      .domain([20, 200])
      .range([0, 500]);


    var axis = d3.svg.axis()
    .scale(scale)
    .orient('bottom')
    .ticks(6);
    // .tickValues([20, 50, 80]);

    var svg = d3.select('#root')
      .append('svg')
      .attr('width', 1000);
    var g = svg.append('g')
    axis(g)
    g.attr('transform', 'translate(70, 74)')
    g.selectAll('path')
      .style({
        fill: 'none',
        stroke: '#000'
      });
    g.selectAll('line')
      .style({ stroke: '#000'});
  </script>
</body>

</html>
