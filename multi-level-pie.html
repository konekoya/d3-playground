<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./d3.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <style>
    body {
      font-size: 14px;
      font-family: Lato, Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-weight: bold;
      width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: gray;
    }
    
    .arc path {
      stroke: #fff;
    }
  </style>
</head>

<body>
  <h1>World Population by age</h1>
  <script>
  /*
      Here is the compact implementation of the json data. Ideally it should be stored in a json file and should be retrieved by d3.json
      #c2e699
      #78c679
      #31a354
      #006837
  */
  data = [{
    "nodeData": {
      "age": "<5",
      "population": 60,
      "color": "#c2e699"
    },
    "subData": [{
      "nodeData": {
        "age": "<5",
        "population": 60,
        "color": "#c2e699"
      },
      "subData": [{
        "nodeData": {
          "age": "<5",
          "population": 60,
          "color": "#c2e699"
        }
      }]
    }]
  }, {
    "nodeData": {
      "age": "5-35",
      "population": 100,
      "color": "#78c679"
    },
    "subData": [{
      "nodeData": {
        "age": "5-15",
        "population": 60,
        "color": "#78c679"
      },
      "subData": [{
        "nodeData": {
          "age": "5-10",
          "population": 30,
          "color": "#78c679"
        }
      }, {
        "nodeData": {
          "age": "10-15",
          "population": 30,
          "color": "#78c679"
        }
      }]
    }, {
      "nodeData": {
        "age": "15-35",
        "population": 40,
        "color": "#78c679"
      },
      "subData": [{
        "nodeData": {
          "age": "15-25",
          "population": 25,
          "color": "#78c679"
        }
      }, {
        "nodeData": {
          "age": "25-35",
          "population": 15,
          "color": "#78c679"
        }
      }]
    }]
  }, {
    "nodeData": {
      "age": "35-65",
      "population": 100,
      "color": "#31a354"
    },
    "subData": [{
      "nodeData": {
        "age": "35-50",
        "population": 75,
        "color": "#31a354"
      },
      "subData": [{
        "nodeData": {
          "age": "35-50",
          "population": 75,
          "color": "#31a354"
        }
      }]
    }, {
      "nodeData": {
        "age": "50-65",
        "population": 25,
        "color": "#31a354"
      },
      "subData": [{
        "nodeData": {
          "age": "50-65",
          "population": 25,
          "color": "#31a354"
        }
      }]
    }]
  }, {
    "nodeData": {
      "age": ">65",
      "population": 100,
      "color": "#006837"
    },
    "subData": [{
      "nodeData": {
        "age": "65-75",
        "population": 60,
        "color": "#006837"
      },
      "subData": [{
        "nodeData": {
          "age": "65-75",
          "population": 60,
          "color": "#006837"
        }
      }]
    }, {
      "nodeData": {
        "age": ">75",
        "population": 40,
        "color": "#006837"
      },
      "subData": [{
        "nodeData": {
          "age": ">75",
          "population": 40,
          "color": "#006837"
        }
      }]
    }]
  }]

  const width = 500;
  const height = 800;
  const maxRadius = Math.min(width, height) / 2;

  const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  let multiLevelData = [];
  const setMultiLevelData = function(data) {
    // stop the function if there's no data to process
    if (data == null) {
      return;
    }

    let level = data.length;
    let counter = 0;
    let index = 0;
    let currentLevelData = [];
    let queue = [];

    // push the top level node into queue array
    for (let i = 0; i < data.length; i++) {
      queue.push(data[i]);
    };
    
    debugger;

    // run till the length of queue is equal zero
    while (!queue.length == 0) {
      // grab the first node
      let node = queue.shift();
      
      // save the first node into currentLevelData
      currentLevelData.push(node); 

      // -1 since the very first node is removed from the queue
      level--; 
      debugger;

      // if there's subData inside node
      if (node.subData) {
        for (let i = 0; i < node.subData.length; i++) {

          // push node.subData into queue for later processing
          queue.push(node.subData[i]);

          // +1 in counter so we can track the subData length
          counter++;
        };
      }
      if (level === 0) {
        debugger;
        // reset level value according to counters
        level = counter;
        counter = 0;

        // save currentLevelData as multiLevelData
        multiLevelData.push(currentLevelData);

        // reset
        currentLevelData = [];
        debugger;
      }
    }
  }

  const drawPieChart = function(_data, index) {
    const pie = d3.layout.pie()
      .sort(null)
      .value(function(d) {
        return d.nodeData.population;
      });

    const arc = d3.svg.arc()
      .outerRadius((index + 1) * pieWidth - 1)
      .innerRadius(index * pieWidth);

    let g = svg.selectAll(".arc" + index).data(pie(_data)).enter().append("g")
      .attr("class", "arc" + index);

    g.append("path").attr("d", arc)
      .style("fill", function(d) {
        return color(d.data.nodeData.color);
      });

    g.append("text").attr("transform", function(d) {
        return "translate(" + arc.centroid(d) + ")";
      })
      .attr("dy", ".35em").style("text-anchor", "middle")
      .text(function(d) {
        return d.data.nodeData.age;
      });
  }

  setMultiLevelData(data);

  const pieWidth = parseInt(maxRadius / multiLevelData.length) - multiLevelData.length;

  const color = d3.scale
    .ordinal()
    .range(["#c2e699", "#78c679", "#31a354", "#006837"]);

  for (let i = 0; i < multiLevelData.length; i++) {
    debugger;
    let _cData = multiLevelData[i];
    drawPieChart(_cData, i);
  }
  </script>
</body>

</html>
