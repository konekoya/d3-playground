<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <script src="../d3.min.js"></script>
</head>

<body>
  <svg id="s">
  </svg>
  <script>
  const data = [{
    x: 0,
    y: 100
  }, {
    x: 10,
    y: 154
  }, {
    x: 20,
    y: 288
  }, {
    x: 30,
    y: 187
  }, {
    x: 40,
    y: 235
  }, {
    x: 50,
    y: 198
  }, {
    x: 60,
    y: 172
  }, {
    x: 70,
    y: 134
  }, {
    x: 80,
    y: 94
  }, {
    x: 90,
    y: 88
  }];

  var width = 240,
    height = 120;

  var minX = d3.min(data, function(d) {
    return d.x
  });
  var maxX = d3.max(data, function(d) {
    return d.x
  });
  var minY = d3.min(data, function(d) {
    return d.y
  });
  var maxY = d3.max(data, function(d) {
    return d.y
  });

  var scaleX = d3.scale.linear()
    .range([0, width])
    .domain([minX, maxX])
    .clamp(true);

  var scaleY = d3.scale.linear()
    .range([height, 0])
    .domain([minY, maxY]);


  var s = d3.select('#s');

  s.attr({
    width,
    height,
  }).style({
    border: '1px solid #000'
  });

  var line = d3.svg.line()
    .x((d) => scaleX(d.x))
    .y((d) => scaleY(d.y));

  s.append('path')
    .attr({
      d: line(data),
      stroke: '#09c',
      fill: 'none'
    });
  </script>
</body>

</html>
