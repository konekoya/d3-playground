  var pieChart = document.getElementById('pie-chart');
  var width = 900;
  var height = 500;
  var radius = Math.min(width, height) / 2;
  var cwidth = 45;
  var color = d3.scale
    .ordinal()
    .range(["#c2e699", "#78c679", "#31a354", "#006837"]);

  var svg = d3.select(pieChart)
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .append('g')
    .attr({
      class: 'wrapper',
      transform: 'translate(' + width / 2 + ',' + height / 2 + ')'
    });

  // var hint = d3.select(pieChart)
  //     .append('div')
  //     .attr('class', 'hint hint--is-hidden');
  var scannedArr = [];
  var tempArr = [];

  function scan(obj) {
    var key;

    if (obj instanceof Object) {
      // debugger;
      for (key in obj) {
        // debugger;
        if (obj.hasOwnProperty(key)) {
          // debugger;
          if (obj.length === 1) {
            tempArr.push(obj[key].value);
            tempArr = pie(tempArr);
            tempArr[0].label = obj[key].label;
            scannedArr.push(tempArr);
            tempArr = [];

          } else if (obj.length !== 1 && Array.isArray(obj[key])) {
            var currentArr = obj[key];
            // debugger;

            currentArr.forEach((item) => {
              tempArr.push(item.value);
            });

            tempArr = pie(tempArr);

            currentArr.forEach((item, index) => {
              tempArr[index].label = item.label;
            });

            // debugger;

            scannedArr.push(tempArr);
            tempArr = [];
          }
          scan(obj[key]);
        }
      }
    }
    return scannedArr;
  };

  var pie = d3.layout.pie()
    .value((d) => {
      // debugger;
      return d;
    })
    .sort(null);

  var scannedData = scan(dataset);
  var gs = svg.selectAll('g.wrapper')
    .data((d, i) => {
      debugger;
      return d3.values(scannedData);
    })
    .enter()
    .append('g')
    .attr('id', (d, i) => {
      debugger
      return Object.keys(dataset)[i];
    });

  debugger;


  debugger;

  var archs = gs.selectAll('path')
    .data((d) => {
      debugger;
      return d;
    })
    .enter()
    .append('g')
    .attr('class', 'pie-chart__slice');

  debugger;
  var j = 0;
  archs.append('path')
    .attr('d', (d, i, j) => {
      debugger;
      d.arc = d3.svg
        .arc()
        .innerRadius(cwidth * j)
        .outerRadius(cwidth * (j + 1));
      return d.arc(d);
    })
    .attr('fill', (d, i) => color(i));
